<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a class="img_style" href="/">
        <img src="images/logo.png" alt="logo">
      </a>
    
      <nav class="nav">
        <ul class="list_style">
          <li class="link_style">
            <a 
              href="Apple" 
              class="is-active" 
              >Apple
            </a>
          </li>

          <li class="link_style">
            <a href="SAMSUNG" class="box box2">Samsung</a>
          </li>

          <li class="link_style">
            <a href="SMARTPHONES" class="box box3">Smartphones</a>
          </li>

          <li class="link_style">
            <a href="LAPTOPS&COMPUTERS" 
              class="box box4" 
              data-qa="hover">Laptops & Computers</a>
          </li>

          <li class="link_style">
            <a href="GADGETS" class="box box5">Gadgets</a>
          </li>

          <li class="link_style">
            <a href="TABLETS" class="box box6">Tablets</a>
          </li>

          <li class="link_style">
            <a href="PHOTO" class="box box7">Photo</a>
          </li>

          <li class="link_style">
            <a href="VIDEO" class="box box8">Video</a>
          </li>
        </ul>
      </nav>
    </header>

  </body>
</html>
