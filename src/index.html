<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a class="img_style" href="/">
        <img src="images/logo.png" alt="logo">
      </a>
    
      <nav class="nav">
        <ul class="nav__list">

          <li class="nav__item">
            <a 
              href="#apple" 
              class="nav_link is-active" 
              > Apple
            </a>
          </li>

          <li class="nav__item">
            <a 
              href="#samsung" 
              class="nav_link nav_link2"
            >
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a 
              href="#smartphones" 
              class="nav_link nav_link3"
            >
              Smartphones
            </a>
          </li>

          <li class="nav__item">
            <a 
              href="#laptops&computers" 
              class="nav_link nav__link4" 
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav__item">
            <a 
              href="#gadgets" 
              class="nav_link nav_link5"
            >
              Gadgets
            </a>
          </li>

          <li class="nav__item">
            <a 
              href="#tablets" 
              class="nav_link nav_link6"
            >
              Tablets
            </a>
          </li>

          <li class="nav__item">
            <a 
              href="#photo" 
              class="nav_link nav_link7"
            >
              Photo
            </a>
          </li>

          <li class="nav__item">
            <a 
              href="#video" 
              class="nav_link nav_link8"
            >
              Video
            </a>
          </li>

        </ul>
      </nav>
    </header>

  </body>
</html>
